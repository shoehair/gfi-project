<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up/Log in</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body style = "font-family: 'Noto Sans JP', sans-serif;">
        <div class = "main-bg">
          <div class="join-container">
            <header class="join-header">
              <h1> Log in </h1>
            </header>
            <main class="join-main">
              <form action="playing.html">
                <div class="form-control">
                  <label for="username">Username (Max 32 Char)</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                    minlength="1"
                    maxlength="26"
                  />
                </div>
                <div class="form-control">
                  <label for="room">Password</label>
                  <input
                    type="text"
                    name="room"
                    id="room-name"
                    placeholder="Enter password..."
                    required
                    minlength="5"
                    maxlength="30"
                  />
                </div>
                <button style = "font-family: 'Noto Sans JP', sans-serif;" type="submit" class="btn">Join!</button>
              </form>
            </main>
          </div>
        </div>
    </body>
</html>
