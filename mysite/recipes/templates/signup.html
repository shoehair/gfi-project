<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Sign up/Log in</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="gfi.png">
    <link rel='stylesheet' href="{% static 'css/styles.css' %}" type="text/css"/>
  </head>
  <body style = "font-family: 'Noto Sans JP', sans-serif;">
        <div class='menu-container'>
          <div class='menu'>
            <div class='links'>
              <a class='home' href="index.html">Home</a>   
              <a class='signup' href="signup.html">Sign Up</a>      <!-- This is nested now -->
              <a class='login' href="login.html">Login</a>         <!-- This one too! -->
              <a class='about' href="about.html">About</a>   
            </div>
          </div>
        </div>
        <div class = "main-bg">
          <div class="join-container">
            <header class="join-header">
              <h1> Sign Up </h1>
            </header>
            <main class="join-main">
              <form action="playing.html">
                <div class="form-control">
                  <label for="username">Username (Max 32 Char)</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                    minlength="1"
                    maxlength="26"
                  />
                </div>
                <div class="form-control">
                  <label for="room">Password</label>
                  <input
                    type="text"
                    name="room"
                    id="room-name"
                    placeholder="Enter password..."
                    required
                    minlength="5"
                    maxlength="30"
                  />
                </div>
                <button style = "font-family: 'Noto Sans JP', sans-serif; margin-bottom:20px" type="submit" class="btn">Sign up!</button>
                <a style="color: white" href="login.html">Already signed up? Log in!</a>

              </form>
            </main>
          </div>
        </div>
    </body>
</html>
